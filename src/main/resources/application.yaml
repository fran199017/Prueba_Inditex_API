server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-threads: 30
    accesslog:
      enabled: false
    protocol-header: x-forwarded-proto

debug: true
spring:
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url : jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS testdb
    driverClassName: org.h2.Driver
    name:
    username: sa
    password:
    hikari:
      auto-commit: false
flyway:
  baseline-on-migrate: true

services:
  statusMap:
    0: Success
    1: Error inesperado del sistema
    2: Error de formateo de fechas. Comprueba que la fecha tiene el formato yyyyMMddHHmmss
